<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Novels Explorer</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">

    <!-- Preload for Performance Optimization -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://api.allorigins.win">

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search books..." aria-label="Search books" role="search">
            <button id="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>
        <button class="menu-btn" aria-label="Menu" aria-expanded="false" aria-controls="menu-panel">
            <div class="menu-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </button>
    </header>

    <main>
        <div id="book-grid" class="book-grid" role="grid"></div>
    </main>

    <!-- Side Panels -->
    <aside id="menu-panel" class="panel" aria-hidden="true" role="complementary">
        <h3>Menu</h3>
        <nav>
            <ul>
                <li><a href="#" id="library-link">Library</a></li>
                <li><a href="#" id="settings-link">Settings</a></li>
                <li><a href="#" id="about-link">About</a></li>
            </ul>
        </nav>
    </aside>

    <aside id="library-panel" class="panel" aria-hidden="true" role="complementary">
        <h3>Library</h3>
        <div id="library-content"></div>
    </aside>

    <aside id="settings-panel" class="panel" aria-hidden="true" role="complementary">
        <h3>Settings</h3>
        <div class="settings-option">
            <label for="theme-toggle">Theme:</label>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </div>
        </div>
        <div class="settings-option">
            <label for="grid-view-size">Grid View Size:</label>
            <div class="slider-container">
                <div class="slider-labels">
                    <span>Small</span>
                    <span>Medium</span>
                    <span>Large</span>
                </div>
                <input type="range" id="grid-view-size" min="1" max="3" value="2">
            </div>
        </div>
    </aside>

    <div id="error-message" class="error-message" role="alert"></div>
    <div id="loading-spinner" class="loading-spinner" role="status"></div>

    <noscript>
        <p>JavaScript is required to use this application. Please enable JavaScript in your browser settings.</p>
    </noscript>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>
    <script src="script.js" defer></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>

</html>
